<html>
    <head>
        <title>{{ title }} Sentiment Analysis</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Welcome To Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="text1" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>

            <input class="example_a" type="submit">
        </form>
        {% if sentiment %}
        <div>
            <h2>The Sentiment of</h2> '{{ text }}' <h2>is {{ sentiment }}% !</h2>
            {% else %}
            <p></p>
            {% endif %}
        </div>
        <span>by FreeLearning</span>
    </body>
</html>
